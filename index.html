<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>CsCodeway - links</title>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>CsCodeway</h1>
      <ul class="links-list">
        <li>
          <a href="https://cscodeway.vercel.app/" target="_blank">
            <img src="icons/web.png" alt="Website" />
            <span>CsCodeway</span>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/CsCodeway" target="_blank">
            <img src="icons/linkedin.png" alt="LinkedIn Icon" />
            <span>LinkedIn</span>
          </a>
        </li>
        <li>
          <a href="https://github.com/CsCodeway" target="_blank">
            <img src="icons/github.png" alt="Github Icon" />
            <span>GitHub</span>
          </a>
        </li>
        <li>
          <a href="https://codepen.com/CsCodeway" target="_blank">
            <img src="icons/codepen.png" alt="Codepen Icon" />
            <span>CodePen</span>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/CsCodeway" target="_blank">
            <img src="icons/instagram.png" alt="Instagram Icon" />
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/CsCodeway" target="_blank">
            <img src="icons/twitter.png" alt="Twitter Icon" />
            <span>Twitter</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
